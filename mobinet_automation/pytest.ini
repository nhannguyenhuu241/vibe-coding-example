[tool:pytest]
# PyTest configuration for Mobinet NextGen automation framework

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Add options
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --maxfail=10
    --durations=10
    --capture=no
    --disable-warnings
    -p no:cacheprovider

# Markers for test organization
markers =
    smoke: Smoke tests for critical functionality
    hierarchical: Tests for hierarchical reason selection
    validation: Tests for form validation
    appointment: Tests for appointment scheduling
    rbac: Tests for role-based access control
    disconnect: Tests for service disconnection features
    integration: Tests for external system integration
    performance: Tests for performance requirements
    security: Tests for security and access control
    regression: Regression tests for existing functionality
    slow: Tests that take a long time to run
    skip_ci: Skip these tests in CI environment
    requires_external: Tests requiring external system access

# Test output format
console_output_style = progress

# Log configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(filename)s:%(lineno)d: %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Timeout settings
timeout = 300
timeout_method = thread

# Parallel execution settings
# Default number of workers for pytest-xdist
# Can be overridden with -n option
workers = auto

# Filter warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*:selenium.common.exceptions.WebDriverException

# Environment variables
env =
    PYTEST_CURRENT_TEST = {envname}
    SELENIUM_BROWSER = chrome
    HEADLESS = false

# Coverage settings (if using pytest-cov)
# Uncomment to enable coverage reporting
# addopts = --cov=pages --cov=utils --cov-report=html --cov-report=term-missing

# Custom test result formats
junit_family = xunit2
junit_suite_name = mobinet_nextgen_automation

# Allure settings (if using allure-pytest)
# Uncomment to enable Allure reporting
# addopts = --alluredir=reports/allure-results

# HTML report settings (if using pytest-html)
# Uncomment to enable HTML reporting
# addopts = --html=reports/html/report.html --self-contained-html

# Test data settings
cache_dir = .pytest_cache

# Test collection settings
collect_ignore = [
    "setup.py",
    "conftest.py"
]

# Doctest settings
doctest_optionflags = NORMALIZE_WHITESPACE IGNORE_EXCEPTION_DETAIL

